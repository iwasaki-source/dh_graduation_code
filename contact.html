<body>
<section class="contact_contact">
  <div class="logo">
    <h1 class="logo-large"><a href="index.html">Mashed Potatoes<br>
      Production</a></h1>
    <p class="logo-small"><a href="index.html">photo&amp;video</a></p>
  </div>
  <form>
    <ul class="contact_contact-area">
        <li class="contact-content-grid">
            <p>ご相談内容</p>
            <p><label class="label-check">
                <input type="checkbox"><span class="consultation-text">ウェディングフォト</span>
            </label></p>
            <p><label class="label-check">
                <input type="checkbox"><span class="consultation-text">ファミリーフォト</span>
            </label></p>
            <p><label class="label-check">
                <input type="checkbox"><span class="consultation-text">企業・個人事業主様向け</span>
            </label></p>
        </li>
        <li class="contact-content-grid">
            <p class="required">氏名</p>
            <div class="name-wrapper">
                <span><input type="text" placeholder="姓"></span>
                <span><input type="text" placeholder="名"></span>
            </div>
        </li>
        <li class="contact-content-grid">
            <p class="required">電話番号</p>
            <div>
                <input type="tel" placeholder="999-9999-9999">
            </div>
        </li>
        <li class="contact-content-grid">
            <p class="required">メールアドレス</p>
            <div>
                <input type="email" placeholder="xxxxxx@xxxx.jp">
            </div>
        </li>
        <li class="contact-content-grid">
          <p class="required">ご質問やご相談内容</p>
          <div>
              <textarea name="yourMessage" placeholder="撮影に関するご質問やご相談内容はこちらにご記入ください" cols="30" rows="10"></textarea>
          </div>
      </li>
      <li>
        <p><a class="textlink" href="">プライバシーポリシー</a>に同意の上送信するボタンをクリックしてください</p>
      </li>
      <li>
        <p>
          <button type="submit" class="submit">送信する</button>
        </p>
      </li>
    </ul>
  </form>
</section>
